    <script>
            setTimeout(function () {
                hljs.initHighlightingOnLoad();
                jQuery(document).ready(function ($) {
                    $('pre code').each(function (i, block) {
                        hljs.highlightBlock(block);
                    });
    
                    $("code").each(function () {
                        var re = new RegExp("<", "g");
                        var re2 = new RegExp(">", "g");
                        $(this).html($(this).html().replace(re, "&lt;").replace(re2, "&gt;"));
    
    
                    })
                });
            }, 100);
        </script>
